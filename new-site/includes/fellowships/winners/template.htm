<!-- Template for table of winners for each round of fellowships
     Copy paste this template into a new file titled 20XXIAP.htm or 20XXSummer.htm,
     depending on the semester. Make sure the file is under fellowships/winners.
     Fill in the winners, then include it in the fellowships.shtml file where
     the rest are -->

<h3>20XX [IAP OR Summer] Winners</h3>
<hr>
<table class="twelve">
  <thead>
    <tr>
      <th>Names</th>
      <th>Project</th>
    </tr>
  </thead>
  <tbody>
    <!-- No poster to link to the project -->
    <tr>
      <td>Name(s) of winner(s)</td>
      <td>Name of project</td>
    </tr>
    <!-- If there is a poster to link to the project -->
    <tr>
      <td>Name(s) of winner(s)</td>
      <td><a href="fellowships/posters/POSTERNAME">Name of project</a></td>
    </tr>
  </tbody>
</table>
