<!-- CONTACT PAGE -->
<a name='contact' data-magellan-destination='contact'></a>
<div data-magellan-destination='contact' id='contact'>
  <div class='row center'>
    <h1 class='dark-header'><em>CONTACT</em> US</h1>
  </div>
  <div id='contact-box' class='row'>
    <div id='office' class='six columns center'>
      <div class='row'><img src='images/office.png' /></div>
      <div class='row'><b>email: </b><a href='mailto:tbp-officers@mit.edu'>tbp-officers@mit.edu</a></div>
      <div class='row' id='address'>77 Massachusetts Avenue<br>Bldg. 4-134, Cambridge MA</div>
    </div>
    <!-- Different size for mobile screens and small browser windows -->
    <div class='six columns hide-for-small'>
      <form action="" id='contact-form'>
        <div class='row'>
          <div class='eight colunns'><input placeholder='YOUR NAME' type='text' /></div>
        </div>
        <div class='row'>
          <div class='eight colunns'><input placeholder='YOUR EMAIL' type='text' /></div>
        </div>
        <div class='row'>
          <div class='eight colunns'><input placeholder='SUBJECT' type='text' /></div>
        </div>
        <div class='row'>
          <div class='eleven columns'><textarea placeholder='TELL US SOMETHING'></textarea></div>
        </div>
        <div class='row'>
          <input type='submit' class='button' value='SEND' />
        </div>
      </form>
    </div>
    <!-- Normal size -->
    <div class='six columns centered show-for-small'>
      <form action="" id='contact-form'>
        <div class='row'>
          <div class='seven colunns'><input placeholder='YOUR NAME' type='text' /></div>
        </div>
        <div class='row'>
          <div class='seven colunns'><input placeholder='YOUR EMAIL' type='text' /></div>
        </div>
        <div class='row'>
          <div class='seven colunns'><input placeholder='SUBJECT' type='text' /></div>
        </div>
        <div class='row'>
          <div class='eight columns'><textarea placeholder='TELL US SOMETHING'></textarea></div>
        </div>
        <div class='row'>
          <input type='submit' class='button' value='SEND' />
        </div>
      </form>
    </div>
  </div>
</div>
