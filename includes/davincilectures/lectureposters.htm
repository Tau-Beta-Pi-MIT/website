<!--These are the popups for the posters (activated when clicking
    on the name of the talk.
    For every lecture that has a poster, you must link the name of the
    lecture as dictacted in includes/davincilectures/template.htm,
    and then add the following code at the end of this file:
    
    <div id="IMAGENAME" class="reveal-modal large">
      <img src='/tbp/ww/davinciposters/IMAGENAME.png' />
      <a class="close-reveal-modal">&#215;</a>
    </div>
    
    This is the popup that appears; all the javascript is taken
    care of by the javascript library, Reveal, which came with
    Foundation 3. The file extension of IMAGENAME may very.
    Currently, the convention for IMAGENAME is firstnamelastname
    of the professor. You can change the size of the popup by
    adding the classes large, medium, or small.
-->
